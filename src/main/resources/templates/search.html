<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ymlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>toWatch</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img src="images/toWatch.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
			toWatch</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="container-fluid">
				<div class="row">
					<div class="col-4">
						<ul class="navbar-nav mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/movies">Movies</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/tvshows">TV Shows</a>
							</li>
							<li sec:authorize="isAuthenticated()" class="nav-item">
								<a class="nav-link" href="/favourites">Favorites</a>
							</li>
						</ul>
					</div>
					<div class="col-4">
						<form class="d-flex">
							<input class="form-control me-2" id="searchInput" type="search" placeholder="Search..." aria-label="Search">
							<ul id="suggestionList"></ul>
						</form>
					</div>
					<div class="col-4 d-flex justify-content-end">
						<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
							<input type="submit" value="Sign Out" class="btn btn-danger" />
						</form>
						<form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">
							<input type="submit" value="Log In" class="btn btn-success" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
<body>
	<div th:include="loginModal"></div>
    <div th:include="addMediaModal"></div>
    <div th:include="editMediaModal"></div>
	<table class="table table-striped" style="width: 80%; margin:auto;">
		<tr>
			<th></th>
			<th>Media</td>
			<th>Title</th>
			<th>Description</th>
			<th>Genre</th>
			<th>Release Date</th>
			<th>Director</th>
			<th sec:authorize="hasAuthority('ADMIN')"> </th>
			<th sec:authorize="hasAuthority('ADMIN')"> </th>
		</tr>
		<tr th:each="Movie : ${movies}">
			<td>
				<form th:if="${#authorization.expression('isAuthenticated()')}"
					th:action="${#lists.contains(user.favourites.![movie], Movie)} ? @{/unfavourite/movie/{id}(id=${Movie.id})} : @{/favourite/movie/{id}(id=${Movie.id})}" method="post" style="display: inline;">
					<button type="submit" class="star-button" th:classappend="${#lists.contains(user.favourites.![movie], Movie)} ? favourited : ''">&#9734;</button>
				</form>
			</td>
			<td th:text="Movie"></td>
			<td><a class="black-link" th:href="@{'/media/movie/' + ${Movie.id}}" th:text="${Movie.title}"></a></td>
			<td th:text="${Movie.description}"></td>
			<td th:text="${Movie.listedIn}"></td>
			<td th:text="${Movie.releaseYear}"></td>
			<td th:text="${Movie.director}"></td>
			<td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/delete/movie/{id}(id=${Movie.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
			<td>
                <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success edit-btn" data-toggle="modal"
                    data-target="#editMediaModal" th:data-id="${Movie.id}" th:data-type="${Movie.type}"
                    th:data-title="${Movie.title}" th:data-description="${Movie.description}"
                    th:data-genre="${Movie.listedIn}" th:data-releaseYear="${Movie.releaseYear}"
                    th:data-director="${Movie.director}">
                    Edit
                </a>
            </td>
		</tr>
		<tr th:each="TVShow : ${tvshows}">
			<td>
				<form th:action="${#lists.contains(user.favourites.![tvshow], TVShow)} ? @{/unfavourite/tvshow/{id}(id=${TVShow.id})} : @{/favourite/tvshow/{id}(id=${TVShow.id})}" method="post" style="display: inline;">
					<button type="submit" class="star-button" th:classappend="${#lists.contains(user.favourites.![tvshow], TVShow)} ? favourited : ''">&#9734;</button>
				</form>
			</td>
			<td th:text="Series"></td>
			<td><a class="black-link" th:href="@{'/media/tvshow/' + ${TVShow.id}}" th:text="${TVShow.title}"></a></td>
			<td th:text="${TVShow.description}"></td>
			<td th:text="${TVShow.listedIn}"></td>
			<td th:text="${TVShow.releaseYear}"></td>
			<td th:text="${TVShow.director}"></td>
			<td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/delete/tvshow/{id}(id=${TVShow.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
			<td>
                <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success edit-btn" data-toggle="modal"
                    data-target="#editMediaModal" th:data-id="${TVShow.id}" th:data-type="${TVShow.type}"
                    th:data-title="${TVShow.title}" th:data-description="${TVShow.description}"
                    th:data-genre="${TVShow.listedIn}" th:data-releaseYear="${TVShow.releaseYear}"
                    th:data-director="${TVShow.director}">
                    Edit
                </a>
            </td>
		</tr>
	</table>
	<!-- Add Media Button -->
	<a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" data-toggle="modal" data-target="#addMediaModal"
        style="margin-left: 10%;">Add Media</a>
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/edit.js"></script>
	<script src="/js/search.js"></script>
</body>

</html>
