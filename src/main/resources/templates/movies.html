<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ymlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>toWatch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/custom.css}" />
</head>

<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/toWatch.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            toWatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="container-fluid">
				<div class="row">
					<div class="col-4">
						<ul class="navbar-nav mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/movies">Movies</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/tvshows">TV Shows</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/favourites">Favorites</a>
							</li>
						</ul>
					</div>
					<div class="col-4">
						<form class="d-flex">
							<input class="form-control me-2" id="searchInput" type="search" placeholder="Search..." aria-label="Search">
							<ul id="suggestionList"></ul>
						</form>
					</div>
					<div class="col-4 d-flex justify-content-end">
						<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
							<input type="submit" value="Sign Out" class="btn btn-danger" />
						</form>
						<form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">
							<input type="submit" value="Log In" class="btn btn-success" />
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</nav>

<body>
    <table class="table table-striped" style="width: 80%; margin:auto;">
        <tr>
            <th></th>
            <th>Media</td>
            <th>Title</th>
            <th>Description</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Director</th>
            <th sec:authorize="hasAuthority('ADMIN')"> </th>
            <th sec:authorize="hasAuthority('ADMIN')"> </th>
        </tr>
        <tr th:each="Movie : ${movies}">
            <td>
                <form th:if="${#authorization.expression('isAuthenticated()')}"
                    th:action="${#lists.contains(user.favourites.![movie], Movie)} ? @{/unfavourite/movie/{id}(id=${Movie.id})} : @{/favourite/movie/{id}(id=${Movie.id})}"
                    method="post" style="display: inline;">
                    <button type="submit" class="star-button"
                        th:classappend="${#lists.contains(user.favourites.![movie], Movie)} ? favourited : ''">&#9734;</button>
                </form>
            </td>
            <td th:text="Movie"></td>
            <td><a class="black-link" th:href="@{'/media/movie/' + ${Movie.id}}" th:text="${Movie.title}"></a></td>
            <td th:text="${Movie.description}"></td>
            <td th:text="${Movie.listedIn}"></td>
            <td th:text="${Movie.releaseYear}"></td>
            <td th:text="${Movie.director}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/delete/movie/{id}(id=${Movie.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success edit-btn" data-toggle="modal"
                    data-target="#editMediaModal" th:data-id="${Movie.id}" th:data-type="${Movie.type}"
                    th:data-title="${Movie.title}" th:data-description="${Movie.description}"
                    th:data-genre="${Movie.listedIn}" th:data-releaseYear="${Movie.releaseYear}"
                    th:data-director="${Movie.director}">
                    Edit
                </a>
            </td>
        </tr>
    </table>
    <!-- Add Media Button -->
    <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" data-toggle="modal" data-target="#addMediaModal"
        style="margin-left: 10%;">Add Media</a>

    <!-- Add Media Modal -->
    <div class="modal fade" id="addMediaModal" tabindex="-1" role="dialog" aria-labelledby="addMediaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMediaModalLabel">Add Media</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Your form goes here -->
                    <form th:action="@{/addMedia}" method="post">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" name="type" class="form-control" required>
                                <option value="movie">Movie</option>
                                <option value="tvshow">TV Show</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                placeholder="Enter description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">Release Date</label>
                            <input type="number" class="form-control" id="releaseDate" name="releaseDate"
                                placeholder="Enter release year" required>
                        </div>
                        <div class="form-group">
                            <label for="director">Director</label>
                            <input type="text" class="form-control" id="director" name="director"
                                placeholder="Enter director's name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Media Modal -->
    <div class="modal fade" id="editMediaModal" tabindex="-1" role="dialog" aria-labelledby="editMediaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMediaModalLabel">Edit Media</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm" th:action="@{/edit}" method="post">
                        <input type="hidden" id="editId" name="id">
                        <input type="hidden" id="editType" name="type">
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" class="form-control" id="editTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editGenre">Genre</label>
                            <input type="text" class="form-control" id="editGenre" name="genre" required>
                        </div>
                        <div class="form-group">
                            <label for="editReleaseYear">Release Year</label>
                            <input type="number" class="form-control" id="editReleaseYear" name="releaseYear" min="1800"
                                max="2099" step="1" required>
                        </div>
                        <div class="form-group">
                            <label for="editDirector">Director</label>
                            <input type="text" class="form-control" id="editDirector" name="director" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/js/edit.js"></script>
	<script src="/js/search.js"></script>
</body>

</html>
